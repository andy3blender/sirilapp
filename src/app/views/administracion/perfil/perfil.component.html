<div class="search-div">
    <button mat-raised-button matTooltip="Crear nuevo registro" color="primary" class="btn-add" (click)="dialogNewPerfil()">
        <mat-icon>add</mat-icon>Crear
    </button>
    <mat-form-field class="search-form-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" style="text-align: right;">
                <a class="pointer" style="color: #1f5164;" matTooltip="Editar" (click)="dialogEditPerfil(element)">
                    <mat-icon>edit</mat-icon>
                </a>
                <!-- (click)="eliminarUsuario(element.usuarioId)" -->
                <a class="pointer" style="color: #e15634;" matTooltip="Eliminar" (click)="eliminarPerfil(element.perfilId)">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of perfils"></mat-paginator>
</div>
