<div class="search-div">
    <button mat-raised-button matTooltip="Crear nuevo registro" color="primary" class="btn-add" (click)="dialogNewUsuario()">
        <mat-icon>add</mat-icon>Crear
    </button>
    <mat-form-field class="search-form-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
            <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>

        <ng-container matColumnDef="empleado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Empleado </th>
            <td mat-cell *matCellDef="let element"> {{element.nombres}} {{element.apellidos}} </td>
        </ng-container>

        <ng-container matColumnDef="nombrePerfil">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </th>
            <td mat-cell *matCellDef="let element"> {{element.nombrePerfil}} </td>
        </ng-container>

        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef> Activo </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [checked]="element.activo" [disabled]="true">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" style="text-align: right;">
                <a class="pointer" style="color: #1f5164;" matTooltip="Editar" (click)="dialogEditUsuario(element)">
                    <mat-icon>edit</mat-icon>
                </a>
                <a class="pointer" style="color: #e15634;" matTooltip="Eliminar" (click)="eliminarUsuario(element.usuarioId)">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
