<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Riesgo </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="frecuencia">
            <th mat-header-cell *matHeaderCellDef> Frecuencia </th>
            <td mat-cell *matCellDef="let element"> {{element.frecuencia}} </td>
        </ng-container>

        <ng-container matColumnDef="impacto">
            <th mat-header-cell *matHeaderCellDef> Impacto </th>
            <td mat-cell *matCellDef="let element"> {{element.impacto}} </td>
        </ng-container>

        <ng-container matColumnDef="riesgoInherente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> R. Inherente </th>
            <td mat-cell *matCellDef="let element"> {{element.riesgoInherente}} </td>
        </ng-container>

        <ng-container matColumnDef="frecuenciaResidual">
            <th mat-header-cell *matHeaderCellDef> Frecuencia R</th>
            <td mat-cell *matCellDef="let element"> {{element.frecuenciaResidual}} </td>
        </ng-container>

        <ng-container matColumnDef="impactoResidual">
            <th mat-header-cell *matHeaderCellDef> Impacto R </th>
            <td mat-cell *matCellDef="let element"> {{element.impactoResidual}} </td>
        </ng-container>

        <ng-container matColumnDef="riesgoResidual">
            <th mat-header-cell *matHeaderCellDef> R. Residual </th>
            <td mat-cell *matCellDef="let element"> {{element.riesgoResidual}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" pageSize="10" aria-label="Select page of risks"></mat-paginator>
</div>
