<div class="search-div">
    <button mat-raised-button matTooltip="Crear nuevo registro" color="primary" class="btn-add" (click)="dialogNew()">
        <mat-icon>add</mat-icon>Crear
    </button>
    <mat-form-field class="search-form-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Control </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="nombreAplicacion">
            <th mat-header-cell *matHeaderCellDef> Aplicación </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreAplicacion}} </td>
        </ng-container>

        <ng-container matColumnDef="nombrePeriodicidad">
            <th mat-header-cell *matHeaderCellDef> Periodicidad </th>
            <td mat-cell *matCellDef="let element"> {{element.nombrePeriodicidad}} </td>
        </ng-container>

        <ng-container matColumnDef="nombreResponsabilidad">
            <th mat-header-cell *matHeaderCellDef> Responsabilidad </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreResponsabilidad}} </td>
        </ng-container>

        <ng-container matColumnDef="nombreDocumentacion">
            <th mat-header-cell *matHeaderCellDef> Documentación </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreDocumentacion}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" style="text-align: right;">
                <a class="pointer" style="color: #1f5164;" matTooltip="Editar" (click)="dialogEdit(element)">
                    <mat-icon>edit</mat-icon>
                </a>
                <a class="pointer" style="color: #e15634;" matTooltip="Eliminar" (click)="eliminar(element.controlId)">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" pageSize="10" aria-label="Select page of perfils"></mat-paginator>
</div>
