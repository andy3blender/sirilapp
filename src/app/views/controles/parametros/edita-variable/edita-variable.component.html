<h3 mat-dialog-title>{{tituloDialog}}</h3>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="catalogoFormGroup">

        <div style="display: block; visibility: hidden; height: 0; width: 0;">
            <mat-form-field>
                <mat-label>GrupoId</mat-label>
                <input matInput formControlName="grupoId">
            </mat-form-field>
        </div>

        <div class="col-sm-12 col-md-6" style="display: block; visibility: hidden; height: 0; width: 0;">
            <mat-form-field>
                <mat-label>CÃ³digo</mat-label>
                <input matInput formControlName="codigo" required>
            </mat-form-field>
        </div>

        <div class="col-sm-12 col-md-6" style="display: block; visibility: hidden; height: 0; width: 0;">
            <mat-form-field>
                <mat-label>Segmento</mat-label>
                <input matInput formControlName="segmento" required>
            </mat-form-field>
        </div>

        <div class="col-sm-12 col-md-6">
            <mat-form-field>
                <mat-label>Nombre variable</mat-label>
                <input matInput formControlName="nombre" required>
                <mat-error *ngIf="catalogoFormGroup.get('nombre').errors?.required">Campo obligatorio</mat-error>
            </mat-form-field>
        </div>

        <div class="col-sm-12 col-md-6">
            <mat-form-field>
                <mat-label>Peso</mat-label>
                <input matInput formControlName="peso" required>
                <mat-error *ngIf="catalogoFormGroup.get('peso').errors?.required">Campo obligatorio</mat-error>
            </mat-form-field>
        </div>


    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">
        <mat-icon>not_interested</mat-icon> Cancelar
    </button>

    <button mat-raised-button color="primary" [disabled]="!catalogoFormGroup.valid" (click)="guardaItem()">
        <mat-icon>save</mat-icon> Guardar
    </button>
</mat-dialog-actions>
