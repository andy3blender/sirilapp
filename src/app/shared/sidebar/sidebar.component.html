<div class="sidebar-shortcuts" id="sidebar-shortcuts">
    <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
        <button class="btn btn-success" [routerLink]="['etapas']" title="Etapas">
            <i class="ace-icon fa fa-signal"></i>
        </button>

        <button class="btn btn-info">
        <i class="ace-icon fa fa-pencil"></i>
      </button>

        <button class="btn btn-warning">
        <i class="ace-icon fa fa-users"></i>
      </button>

        <button class="btn btn-danger">
        <i class="ace-icon fa fa-cogs"></i>
      </button>
    </div>

    <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
        <span class="btn btn-success" [routerLink]="['etapas']" title="Etapas"></span>

        <span class="btn btn-info"></span>

        <span class="btn btn-warning"></span>

        <span class="btn btn-danger"></span>
    </div>
</div>

<ul class="nav nav-list">
    <li class="" *ngFor="let menu of menuLst">
        <a href="#" class="dropdown-toggle" *ngIf="menu.padreID === 0">
            <i class="menu-icon {{menu.icono}}"></i>
            <span class="menu-text">
                {{ menu.nombre }}
           </span>
            <b class="arrow fa fa-angle-down"></b>
        </a>

        <ul class="submenu">
            <li *ngFor="let item of menuLst">
                <a routerLink="{{item.url}}" *ngIf="item.padreID == menu.menuID" routerLinkActive="activeItem" [routerLinkActiveOptions]="{ exact: true }" (click)="getRuta(item)">
                    <i class="menu-icon fa fa-caret-right"></i> {{ item.nombre }}
                </a>
                <b class="arrow"></b>
            </li>
        </ul>
    </li>
</ul>

<div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
    <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
</div>
